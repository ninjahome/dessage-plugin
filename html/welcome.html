<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Dessage</title>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #666666;
            margin-bottom: 20px;
        }

        .carousel {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .carousel-item {
            display: none;
        }

        .carousel-item img {
            width: 100%;
            border-radius: 10px;
        }

        .carousel-item:first-child {
            display: block;
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .indicator {
            width: 10px;
            height: 10px;
            background-color: #cccccc;
            border-radius: 50%;
            margin: 0 5px;
        }

        .indicator.active {
            background-color: #007bff;
        }

        form {
            text-align: left;
        }

        .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox input {
            margin-right: 10px;
        }

        .checkbox a {
            color: #007bff;
            text-decoration: none;
        }

        .checkbox a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .primary-button {
            background-color: #007bff;
            color: #ffffff;
        }

        .secondary-button {
            background-color: #e0e0e0;
            color: #333333;
        }

    </style>
</head>
<body>
<div class="container">
    <header>
        <img src="/file/logo_128.png" alt="Dessage Logo" class="logo">
    </header>
    <main>
        <h1>Say hello to your wallet</h1>
        <p>Use your MetaMask to login to decentralized apps - no signup needed.</p>
        <div class="carousel">
            <div class="carousel-item">
                <img src="/file/router.png" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="/file/arch.png" alt="Slide 2">
            </div>
        </div>
        <div class="carousel-indicators">
            <span class="indicator active"></span>
            <span class="indicator"></span>
        </div>
        <form>
            <div class="checkbox">
                <input type="checkbox" id="agree">
                <label for="agree">I agree to MetaMask's <a href="#">Terms of use</a></label>
            </div>
            <button type="button" class="primary-button">Create a new wallet</button>
            <button type="button" class="secondary-button">Import an existing wallet</button>
        </form>
    </main>
</div>
</body>
</html>
