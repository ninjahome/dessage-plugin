<!DOCTYPE html>
<html>
<head>
    <title>Simple Menu</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://ajax.googleapis.com;">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="login-container view" id="view-unlock-plugin">
    <div class="login-header">
        <img src="/file/logo_48.png" alt="Dessage Logo" class="logo">
    </div>
    <div class="login-body">
        <h1>Welcome back!</h1>
        <p>The decentralized web awaits</p>
        <form>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>
                <br> <span class="login-error"></span>
            </div>
            <button type="button" class="primary-button">Unlock</button>
        </form>
        <a href="#" class="forgot-password">Forgot password?</a>
    </div>
    <div class="login-footer">
        <p>Need help? Contact <a href="#">Dessage support</a></p>
    </div>
</div>

<div id="view-dashboard" class="main-dashboard view">
    <div id="ninja-account-switch-area" class="ninja-account-switch-area">
        <option value="" class="wallet-item" style="display: none" id="wallet-option-item"></option>

        <select id="wallet-dropdown" class="wallet-dropdown">
        </select>
        <button class="plugin-setting"><img src="/file/setting.png" alt="setting"></button>
        <div id="ninja-account-area" class="ninja-account-area" style="background-color: #f0f0f0">
            <div class="dessage-token-infos">
                <span class="dessage-token-lbl">Dessage Area</span>
                <br>
                <span class="dessage-token-val">0.00</span> <span class="dessage-token-unit">DSG</span>
            </div>
            <div class="dessage-token-operation">
                <button class="dessage-token-op-buy-sell">Buy/Sell</button>
                <button class="dessage-token-op-send">Send</button>
                <button class="dessage-token-op-swap">Swap</button>
                <button class="dessage-token-op-im">Chat</button>
                <button class="dessage-token-op-tweet">Tweets</button>
            </div>
        </div>
    </div>
    <div id="wallet-content-area" class="wallet-content-area">

        <hr class="wallet-content-splitter">

        <div id="eth-account-area" class="eth-account-area" style="background-color: aqua">
            <span class="eth-area-tittle">Ethereum Area</span>
            <br>
            <select id="eth-network-switch" class="eth-network-switch">
                <option value="1" class="eth-network-item" id="eth-network-item-main">Ethereum Main</option>
                <option value="2" class="eth-network-item" id="eth-network-item-linea-main">Linea Main</option>
                <option value="3" class="eth-network-item" id="eth-network-item-arbitrum-one">Arbitrum One</option>
                <option value="4" class="eth-network-item" id="eth-network-item-sepolia">Sepolia</option>
                <option value="5" class="eth-network-item" id="eth-network-item-linea-sepolia">Linea Sepolia</option>
            </select>

            <div class="eth-address">
                <span class="eth-address-val"></span>
                <button class="eth-copy-btn">Copy</button>
                <button class="eth-qr-btn">QR</button>
            </div>
            <div class="eth-balance-info">
                <span class="eth-token-val">0.00</span> <span class="eth-token-unit">ETH</span>
                <br>
                <span class="eth-token-to-usdt">0.00</span> <span class="eth-token-to-usdt-unit">USD</span>
            </div>
            <div class="eth-operation">
                <button class="eth-operation-send">Send</button>
                <button class="eth-operation-erc20">ERC 20</button>
                <button class="eth-op-more">More</button>
            </div>

        </div>

        <hr class="wallet-content-splitter">
        <div id="btc-account-area" class="btc-account-area" style="background-color: azure">
            <span class="btc-area-tittle">BTC Area</span>
            <br>
            <select id="btc-network-switch" class="btc-network-switch">
               <option value="1" class="btc-network-item" id="btc-network-item-main">main</option>
               <option value="2" class="btc-network-item" id="btc-network-item-test">test</option>
           </select>

            <div class="btc-address">
                <span class="btc-address-val"></span>
                <button class="btc-copy-btn">Copy</button>
                <button class="btc-qr-btn">QR</button>
                <button class="btc-op-more">More</button>
            </div>

            <div class="btc-balance-info">
                <span class="btc-token-val">0.00</span> <span class="btc-token-unit">BTC</span>
                <br>
                <span class="btc-token-to-usdt">0.00</span> <span class="btc-token-to-usdt-unit">USD</span>
            </div>

            <div class="btc-operation">
                <button class="btc-operation-send">Send</button>
                <button class="btc-operation-send">Receive</button>
                <button class="btc-operation-brc20">BRC 20</button>
                <button class="btc-operation-more">More</button>
            </div>

        </div>

        <hr class="wallet-content-splitter">
        <div id="nostr-account-area" class="nostr-account-area" style="background-color: beige">
            <span class="nostr-area-tittle">Nostr Area</span>
            <br>
            <select id="nostr-relay-switch" class="nostr-relay-switch">
                <option value="wss://lightningrelay.com" class="nostr-relay-item">wss://lightningrelay.com</option>
                <option value="wss://at.nostrworks.com" class="nostr-relay-item">wss://at.nostrworks.com</option>
                <option value="wss://btc.klendazu.com" class="nostr-relay-item">wss://btc.klendazu.com</option>
                <option value="wss://relay.damus.io" class="nostr-relay-item">wss://relay.damus.io</option>
                <option value="wss://bitcoiner.social" class="nostr-relay-item">wss://bitcoiner.social</option>
                <option value="wss://cache2.primal.net/v1" class="nostr-relay-item">wss://cache2.primal.net/v1</option>
                <option value="wss://relay.nostr.nu" class="nostr-relay-item">wss://relay.nostr.nu</option>
            </select>

            <div class="nostr-address">
                <span class="nostr-address-val"></span>
                <button class="nostr-copy-btn">Copy</button>
                <button class="nostr-qr-btn">QR</button>
            </div>

            <div class="nostr-operation">
                <button class="nostr-op-show-private-password">Show Private Key</button>
                <button class="nostr-op-more">More</button>
            </div>

        </div>
    </div>
    <div id="ninja-operation-area" class="ninja-operation-area"></div>
</div>

<script src="/js/browser-polyfill.min.js"></script>
<script src="/js/bip39.browser.js"></script>
<script src="/js/elliptic.bundle.js"></script>
<script src="/js/base58.js"></script>
<script src="/js/tweetnacl.bundle.js"></script>
<script src="/js/crypto.bundle.js"></script>
<script src="/js/ethereumjs-util.bundle.js"></script>
<script src="/js/ethereumjs-tx-bundle.js"></script>
<script src="/js/bech32.bundle.js"></script>

<script src="/js/util.js"></script>
<script src="/js/database.js"></script>
<script src="/js/wallet.js"></script>
<script src="/js/setting.js"></script>
<script src="/js/main_login.js"></script>
<script src="/js/main_dashboard.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
