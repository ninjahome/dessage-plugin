<!DOCTYPE html>
<html>
<head>
    <title>Simple Menu</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://ajax.googleapis.com;">
    <link rel="stylesheet" href="/file/main.css">
</head>
<body>
<div class="login-container view" id="view-unlock-plugin">
    <div class="login-header">
        <img src="/file/logo_48.png" alt="Dessage Logo" class="logo">
    </div>
    <div class="login-body">
        <h1>Welcome back!</h1>
        <p>The decentralized web awaits</p>
        <form>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>
                <br> <span class="login-error"></span>
            </div>
            <button type="button" class="primary-button">Unlock</button>
        </form>
        <a href="#" class="forgot-password">Forgot password?</a>
    </div>
    <div class="login-footer">
        <p>Need help? Contact <a href="#">Dessage support</a></p>
    </div>
</div>

<div id="view-dashboard" class="main-dashboard view">
    <div id="wallet-top-area" class="wallet-top-area">
        <option value="" class="wallet-item" style="display: none" id="wallet-option-item"></option>
        <select id="wallet-dropdown" class="wallet-dropdown">
        </select>
    </div>
    <div id="wallet-content-area" class="wallet-content-area">
        <li id="address-item-template" style="display: none">
            <div class="address-item">
                <span class="address-label">Eth Address:</span><br><span class="address-val"></span>
            </div>
        </li>
        <ul class="address-list" id="address-list-id">
        </ul>
    </div>
</div>

<script src="/js/bip39.browser.js"></script>
<script src="/js/elliptic.bundle.js"></script>
<script src="/js/base58.js"></script>
<script src="/js/tweetnacl.bundle.js"></script>
<script src="/js/crypto.bundle.js"></script>
<script src="/js/ethereumjs-util.bundle.js"></script>
<script src="/js/ethereumjs-tx-bundle.js"></script>
<script src="/js/bech32.bundle.js"></script>

<script src="/js/util.js"></script>
<script src="/js/database.js"></script>
<script src="/js/wallet.js"></script>
<script src="/js/setting.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
